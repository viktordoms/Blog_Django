{% extends 'main/header_for_all.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

  <form  method="post" class="form-register" >
    {% csrf_token %}
    <p class="text-inform">Реєстрація користувача</p>
    <div>
    {% for f in form %}
       <p><label class="label-area" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
       <div class="form-error">{{ f.errors }}</div>
     {% endfor %}
      <button type='submit' id="button_register" >Реєстрація</button>
    </div>
 </form>
{% endblock %}
