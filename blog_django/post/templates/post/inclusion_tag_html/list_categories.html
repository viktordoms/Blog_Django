{% if categories_selected == 0 %}
    <p class="selected">Всі категорії</p>
{% else %}
    <p><a href="{% url 'all_post' %}">Всі категорії</a></p>
{% endif %}


{% for c in categories %}
  {% if c.pk == categories_selected %}
    <p class="selected">{{c.name}}</p>
  {% else %}
    <p><a href="{{ c.get_absolute_url }}">{{c.name}}</a></p>
  {% endif %}
{% endfor %}
